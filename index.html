<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Imparfait - Verbes en -er</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #question, #reponse { font-size: 24px; margin: 20px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Imparfait – Verbes du 1er groupe</h1>
  <div id="question">Clique sur "Nouvelle question" pour commencer.</div>
  <div id="reponse" style="color: green;"></div>
  <button onclick="nouvelleQuestion()">Nouvelle question</button>
  <button onclick="montrerReponse()">Voir la solution</button>

  <script>
    const questions = [
      ["Je (marcher)", "Je marchais"],
      ["Tu (jouer)", "Tu jouais"],
      ["Il (aimer)", "Il aimait"],
      ["Nous (chanter)", "Nous chantions"],
      ["Vous (rêver)", "Vous rêviez"],
      ["Elles (danser)", "Elles dansaient"],
      ["Je (parler)", "Je parlais"],
      ["Tu (manger)", "Tu mangeais"],
      ["Il (regarder)", "Il regardait"],
      ["Nous (travailler)", "Nous travaillions"],
      ["Vous (écouter)", "Vous écoutiez"],
      ["Ils (tomber)", "Ils tombaient"],
      ["Je (fermer)", "Je fermais"],
      ["Tu (ramasser)", "Tu ramassais"],
      ["Elle (grimper)", "Elle grimpait"],
      ["Nous (toucher)", "Nous touchions"],
      ["Vous (laver)", "Vous laviez"],
      ["Ils (voler)", "Ils volaient"],
      ["Je (sauter)", "Je sautais"],
      ["Tu (cuisiner)", "Tu cuisinais"]
      // Ajoute d'autres si besoin
    ];

    let questionActuelle = null;

    function nouvelleQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      questionActuelle = questions[index];
      document.getElementById("question").textContent = questionActuelle[0];
      document.getElementById("reponse").textContent = "";
    }

    function montrerReponse() {
      if (questionActuelle) {
        document.getElementById("reponse").textContent = questionActuelle[1];
      }
    }
  </script>
</body>
</html>
