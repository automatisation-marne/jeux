<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Imparfait - Verbes en -er</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    #question, #reponse { font-size: 24px; margin: 20px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Imparfait â€“ Verbes du 1er groupe</h1>
  <div id="question">Clique sur "Nouvelle question" pour commencer.</div>
  <div id="reponse" style="color: green;"></div>
  <button onclick="nouvelleQuestion()">Nouvelle question</button>
  <button onclick="montrerReponse()">Voir la solution</button>

  <script>
    const questions = [
  ["Je (dessiner)", "Je dessinais"],
  ["Tu (ranger)", "Tu rangeais"],
  ["Il (traverser)", "Il traversait"],
  ["Nous (porter)", "Nous portions"],
  ["Vous (terminer)", "Vous terminiez"],
  ["Elles (habiter)", "Elles habitaient"],
  ["Je (jouer)", "Je jouais"],
  ["Tu (aider)", "Tu aidais"],
  ["Il (pleurer)", "Il pleurait"],
  ["Nous (arriver)", "Nous arrivions"],
  ["Vous (crier)", "Vous criiez"],
  ["Ils (regarder)", "Ils regardaient"],
  ["Je (adorer)", "Je adorais"],
  ["Tu (passer)", "Tu passais"],
  ["Elle (apporter)", "Elle apportait"],
  ["Nous (gratter)", "Nous grattions"],
  ["Vous (marcher)", "Vous marchiez"],
  ["Ils (glisser)", "Ils glissaient"],
  ["Je (jouer)", "Je jouais"],
  ["Tu (penser)", "Tu pensais"]
];


    let questionActuelle = null;

    function nouvelleQuestion() {
      const index = Math.floor(Math.random() * questions.length);
      questionActuelle = questions[index];
      document.getElementById("question").textContent = questionActuelle[0];
      document.getElementById("reponse").textContent = "";
    }

    function montrerReponse() {
      if (questionActuelle) {
        document.getElementById("reponse").textContent = questionActuelle[1];
      }
    }
  </script>
</body>
</html>
