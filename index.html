    function nouvelleQuestion() {
      index = Math.floor(Math.random() * donnees.length);
      document.getElementById("question").textContent = donnees[index][0];

    function voirSolution() {
      if (index >= 0) {
        document.getElementById("reponse").textContent = donnees[index][1];
        document.getElementById("reponse").style.display = "block";
      }
    }

    function suivante() {
      document.getElementById("question").textContent = "Clique sur \"Nouvelle question\" pour continuer.";
